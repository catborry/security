    <link rel="stylesheet" type="text/css" th:href="@{css/style.css}" href="/css/style.css">
    <title>登录注册页面</title>

<body>
<!--<embed th:src="@{music/backgroud.mp3}" autoplay="autoplay"  width="0" height="0" loop="loop" src="/music/backgroud.mp3">-->
<div class="container" id="container">
    <div class="form-container sign-up-container">
        <form action="/regist" method="post">
            <h1>第三方按钮注册</h1>
            <div class="social-container"><a href="#" class="social">
                <ion-icon name="logo-facebook" role="img" class="hydrated" aria-label="logo facebook"></ion-icon>
            </a> <a href="#" class="social">
                <ion-icon name="logo-googleplus" role="img" class="hydrated" aria-label="logo googleplus"></ion-icon>
            </a> <a href="#" class="social">
                <ion-icon name="logo-linkedin" role="img" class="hydrated" aria-label="logo linkedin"></ion-icon>
            </a></div>
            <span>或使用您的电子邮箱注册</span>
            <input type="text" name="username" placeholder="姓名">
            <input type="email" name="email" placeholder="邮箱">
            <input type="password" name="password" placeholder="密码">
            <button>注册</button>
        </form>
    </div>
    <div class="form-container sign-in-container">
        <form action="/" method="post">
            <h1>第三方登录</h1>
            <div class="social-container"><a href="#" class="social">
                <ion-icon name="logo-facebook" role="img" class="hydrated" aria-label="logo facebook"></ion-icon>
            </a> <a href="#" class="social">
                <ion-icon name="logo-googleplus" role="img" class="hydrated" aria-label="logo googleplus"></ion-icon>
            </a> <a href="#" class="social">
                <ion-icon name="logo-linkedin" role="img" class="hydrated" aria-label="logo linkedin"></ion-icon>
            </a></div>
            <span>或用邮箱登录</span>
            <input type="email" placeholder="邮箱" id="userName" name="username">
            <input type="password" placeholder="密码" name="password">
            <button type="submit">登录</button>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>欢迎回来</h1>
                <p>与我们保持联系请登录您的个人信息</p>
                <button class="ghost" id="signIn">登录</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>欢迎光临</h1>
                <p>输入您的个人资料，并与我们一起开始旅程</p>
                <button class="ghost" id="signUp">注册</button>
            </div>
        </div>
    </div>
</div>
<script src="js/script.js">

</script>
</body>
</html>
